<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diese - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="images/logo_diese_bleu.svg" type="image/svg+xml">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-item">Accueil</a>
            <a href="about.html" class="nav-item">Qui sommes-nous</a>
            <a href="services.html" class="nav-item">Offres</a>
        </div>
        
        <div class="logo">
            <img src="images/logos/logo_diese_blanc.png" alt="Logo Diese">
        </div>
        
        <div class="nav-right">
            <a href="portfolio.html" class="nav-item">Portfolio</a>
            <a href="news.html" class="nav-item">Actualités</a>
            <a href="contact.html" class="nav-item active">Contact</a>
        </div>
    </nav>
    
    <section class="form-container">
        <div class="form-wrapper">
            <h1>Lancer votre projet</h1>
            <p>Remplissez ce formulaire pour nous parler de votre projet et nous vous contacterons rapidement.</p>
            
            <form id="project-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone">
                    <small>Optionnel</small>
                </div>
                
                <div class="form-group">
                    <label for="project-name">Nom du projet <span class="required">*</span></label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                
                <div class="form-group">
                    <label for="project-description">Description du projet <span class="required">*</span></label>
                    <textarea id="project-description" name="project-description" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </div>
    </section>
</body>
</html>
